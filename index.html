<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>
        <section id="designer-section">
            <label for="name">NAME</label>
            <input id="name">
            <label for="environment">ENVIRONMENT</label>
            <select id="environment">
                <option value="mountains">Mountains</option>
                <option value="polar">Polar</option>
                <option value="desert">Desert</option>
                <option value="tropical">Tropical</option>
            </select>
            <label for="architecture">ARCHITECTURE</label>
            <select id="architecture">
                <option value="deco">Art Deco</option>
                <option value="modern">Modern</option>
                <option value="beaux">Beaux Arts</option>
                <option value="gothic">Gothic</option>
            </select>
            <label for="slogan">SLOGAN</label>
            <textarea id="slogan"></textarea>
        </section>

        <section id="city-section">
            <h2></h2>
            <img src="">
            <p></p>
        </section>

        <section id="cities-section">
            <table>
                <thead>
                    <tr>
                        <td>City Name</td>
                        <td>Environment</td>
                        <td>Architecture</td>
                        <td>Number of Slogans</td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
